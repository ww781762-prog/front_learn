<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta 描述网页的属性 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- head 中必须要包含的标签 -->
    <title>Document</title>
</head>
<!--  body 给用户看的内容 -->
<body>
    第一个文件
    <!-- 标题标签 -->
    <h1>222</h1>
    <h2>222</h2>
    <h3>222</h3>
    <h4>222</h4>
    <h5>222</h5>
    <h6>222</h6>
    <!-- 属性 -->
     <!-- align 就是属性，后面的属性指 -->
         <h1 align="left">222</h1>
         <!-- 居中摆放-->
         <h1 align="center">222</h1>
         <h1 align="right">222</h1>
    <!-- 段落标签 方便调整样式，不推荐直接放到html，不方便调整样式-->
    <p>段落</p>
    <!-- br换行 -->
     <p>aaa <br/>bbbb</p>
     <!-- 水平线  color  width长度，size 宽度-->
    <hr color="red",width="300px" size="50px" align="50%">
    <hr color="red",width="300px" size="50px" align="center">
    <hr color="red",width="300px" size="50px" align="left">
</body>
</html>
